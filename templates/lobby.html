<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정글 헬퍼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='./css/lobby.css') }}" />
</head>

<body>
  <form class="box">
    <div class="box_body">
      <div class="header">
        <div class="header_left">
          <div class="select is-normal">
            <select class="select_box">
              <option>1주차</option>
              <option>2주차</option>
              <option>3주차</option>
              <option>4주차</option>
              <option>5주차</option>
              <option>6주차</option>
              <option>7주차</option>
              <option>8주차</option>
              <option>9주차</option>
              <option>10주차</option>
              <option>11주차</option>
              <option>12주차</option>
              <option>13주차</option>
              <option>14주차</option>
              <option>15주차</option>
              <option>16주차</option>
              <option>17주차</option>
              <option>18주차</option>
              <option>19주차</option>
              <option>20주차</option>
              <option>21주차</option>
            </select>
          </div>
        </div>
        <div class="header_right">
          <button class="button">
            <a class="my_page" href="./my_page.html">내 게시글</a>
          </button>
          <button class="button">
            <a class="logout" href="./main.html">로그아웃</a>
          </button>
        </div>
      </div>
      <div class="hot_topic">
        {% for item in keywords %}
        <button class="button is-danger is-rounded">{{ item.word }}</button>
        {% endfor %}
      </div>
      <div class="main">
        {% for item in posts %}
        <div class="content1">
          <a href="./post_in.html">
            <h1 class="title">{{ item.title }}</h1>
          </a>
          <a href="./post_in.html">
            <h2 class="subtitle">{{ item.text }}</h2>
          </a>
        </div>
        {% endfor %}
      </div>
      <div class="tail">
        <nav class="pagination left_tail" role="navigation" aria-label="pagination">
          <ul class="pagination-list">
            <li>
              <a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
            </li>
            <li>
              <a href="#" class="pagination-link" aria-label="Goto page 2">2</a>
            </li>
            <li>
              <a href="#" class="pagination-link" aria-label="Goto page 3">3</a>
            </li>
          </ul>
        </nav>
        <button class="button post">
          <a class="post_made" href="./post_made.html">작성하기</a>
        </button>
      </div>
    </div>
  </form>
</body>

</html>
