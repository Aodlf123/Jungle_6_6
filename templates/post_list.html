{% for item in posts %}
<div class="post">
    <a href="/post/{{ item._id }}" style="display: flex; flex-direction: row; justify-content: space-between;">
        <h1 class="title left_title is-4">{{ item.title }}</h1>
        <h2 class="subtitle left_subtitle" style="font-size: 18px; text-align: right;">{{ item.date.strftime("%Y-%m-%d %H:%M") }}</h3>
    </a>
    <a href="/post/{{ item._id }}">
        <h2 class="subtitle left_subtitle">{{ item.text }}</h2>
    </a>
</div>
{% endfor %}
