{% for comment in comments %}
<div class="a_area">
  <div class="a_main">
    <div class="a_detail">{{ comment.content }}</div>
    <div class="a_option">
      <div class="comment"><i class="fa-solid fa-comment"></i></div>
      <div class="like" onclick="like_comment('{{ comment._id }}')"><i class="fa-solid fa-thumbs-up"></i>{{ comment.likes }}</div>
    </div>
  </div>
</div>
{% endfor %}
