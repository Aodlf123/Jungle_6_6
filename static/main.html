<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"

  <body>
    <form class="box">
      <div class="left_box">
        <div class="left_main1"></div>
        <div class="left_main2"></div>
        <h1 class="title left_word">자유롭고 편한 정글 생활</h1>
        <h2 class="subtitle left_word">지금 가입하세요!</h2>
      </div>
      <div class="right_box">
        <div class="header">
          <h1 class="title is-1">정글 헬퍼</h1>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="email" placeholder="ID" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="password" placeholder="PW" />
          </div>
        </div>
        <button class="button is-primary login">
          <a class="a1" href="./lobby.html">로그인</a>
        </button>
        <button class="button is-primary membership">
          <a class="a2" href="./membership.html">회원가입</a>
        </button>
      </div>

    </form>
  </body>
</html>
