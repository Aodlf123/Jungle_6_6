<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시글 작성</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./post_made.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="box">
      <div class="header">
        <button class="button">
          <a class="prev" href="./lobby.html">이전</a>
        </button>
      </div>
      <h1 class="title is-1">게시글 작성</h1>
      <div class="main">
        <input
          class="input is-primary post_title"
          type="text"
          placeholder="제목"
        />
        <textarea
          class="textarea post_detail"
          placeholder="내용"
          rows="10"
        ></textarea>
      </div>
      <button class="button">
        <a class="prev" href="./lobby.html">작성</a>
      </button>
    </form>
  </body>
</html>
