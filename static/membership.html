<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./membership.css" />
  </head>
  <body>
    <form class="box">
      <div class="header">
        <h1 class="title is-1">회원가입</h1>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" id="id" type="email" placeholder="ID" />
          <button class="button is-primary">중복</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" id="pw" type="password" placeholder="PW" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input"
            id="repw"
            type="password"
            placeholder="PW 확인"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" id="user" type="text" placeholder="닉네임" />
        </div>
      </div>
      <button class="button is-primary tail">
        <a id="login" href="./main.html">가입</a>
      </button>
    </form>
  </body>
</html>
